#
---
key: "tap-to-continue"
en: "tap to continue"
ru: "коснись экрана, чтобы продолжить"
---
key: "tutorial-intro-1"
en: "Dark times have come to Diceland - the Alliance's forces have absolute control over Diceland. The people are opressed, not for lonog."
ru: "Тёмные времена настали в мире кубиков - войска Альянса держат под контролем земли Кубестрии. Но гнёт не может продолжаться вечно."
---
key: "tutorial-intro-2"
en: "One after the other, individial nations began to rebel against the oppressive Alliance. Your mission is to build a resistance force of your own and restore freedom to Diceland."
ru: "Один за другим, представители разрозненных рас, населяющих страну, начинают восставать, и нам предстоит объединить их в движение Сопротивления."
---
key: "tutorial-pudi-introduction"
en: "Here's Pudi, the brave Warrior. He is ready to become the first member of your resistance. Let's prepare for the upcoming fight!"
ru: "Это Пуди, храбрый воин. Он готов стать первым в рядах повстанцев. Осталось подготовиться к предстоящей битве."
---
key: "tutorial-open-dice-window"
en: "Open the dice settings window"
ru: "Открой окно настройки кубиков"
---
key: "tutorial-dice-window"
en: "This window contains information about all your dice. Tap Pudi"
ru: "В этом окне отображаются все твои кубики. Нажми на Пуди"
---
key: "tutorial-net"
en: "One item can be slotted into each side of the die. For now, Pudi only has one Wooden Sword. Let’s buy something else for him!"
ru: "На каждой грани кубика может быть по вещи, сейчас у Пуди есть только меч, давай купим что-нибудь ещё!"
---
key: "tutorial-open-store"
en: "Open the die's store"
ru: "Открой магазин"
---
key: "tutorial-click-defence"
en: "What are you without your shield?"
ru: "Какой же воин без щита?"
---
key: "tutorial-place-defence-on-net"
en: "Place the shield into an empty slot of the dice net"
ru: "Перетащи щит на любую пустую сторону кубика"
---
key: "tutorial-close-dice-window"
en: "Pudi is ready to fight! Tap {back} to return to the map"
ru: "Пуди готов к бою! Нажми {back}, чтобы перейти к карте."
---
key: "tutorial-open-level"
en: "Looks like it's time for your first fight!"
ru: "Пришло время первого боя!"
---
key: "tutorial-place-pudi"
en: "Place Pudi on the battlefield"
ru: "Размести Пуди на поле боя"
---
key: "tutorial-press-start"
en: "Press the start button"
ru: "Нажми на кнопку старта"
---
key: "tutorial-press-bjum"
en: "Pudi faces Bjum! Tap and hold the enemy to find see more information about its abilities"
ru: "Пуди сталкивается один на один с Бжумом! Долгое нажатие на врага покажет его боевую силу"
---
key: "tutorial-creature-info-window-1"
en: "You can see the die's equipped items here"
ru: "Здесь показаны те вещи, которые кубик использует в бою"
---
key: "tutorial-creature-info-window-2"
en: "You can tap an item to read its description"
ru: "По нажатию на вещи можно почитать её описание"
---
key: "tutorial-creature-info-window-3"
en: "This information is available at any moment during the fight. Tap {back} button to close the window"
ru: "Смотреть информацию о любом кубике можно в любой момент боя. Нажми {back}, чтобы выйти"
---
key: "tutorial-move"
en: "During its turn, a die can move to any free adjacent space or stay on the one it's currently standing on"
ru: "В бою кубик можно бросить на любую свободную соседнюю клетку поля, включая ту, на которой он находится"
---
key: "tutorial-roll"
en: "Let's roll!"
ru: "Вперёд!"
---
key: "tutorial-roll-confirm"
en: "Tap again to confirm the action and move to the selected tile"
ru: "Нажми ещё раз для подтверждения передвижения на выбранную клетку"
---
key: "tutorial-what-is-rolled"
en: "After moving, the die uses one of its six equipped items. This turn Pudi used Wooden Shield, defending himself from attacks"
ru: "При броске выпадает одна из находящихся на его гранях вещей и выполняет своё действие. До следующего хода Пуди защищён от атак"
---
key: "tutorial-long-press-tip"
en: "Tip: You can view all the information about your active die by taping and holding it"
ru: "Совет: посмотреть информацию о своём активном кубике можно по долгому нажатию на него"
---
key: "tutorial-exp-gained"
en: "Pudi successfully blocked the attack and gained some exp. Once a die gains enough experience, it levels up! Higher level dice can use more powerful abilities."
ru: "Пуди успешно отразил атаку и получил немного опыта. Чем опытнее кубик, тем более мощные вещи он сможет использовать"
---
key: "tutorial-roll-again"
en: "Tap Pudi so he stays in the same spot this turn"
ru: "Нажми на Пуди, чтобы в свой ход он остался на том же месте"
---
key: "tutorial-win"
en: "Bjum is defeated! Pudi gained exp and earned some coins, which can be used to buy items for all of your dice"
ru: "Бжум повержен! Пуди получает опыт, а монетки идут в общую казну повстанцев для покупки новых боевых вещей"
---
key: "tutorial-ending"
en: "The tutorial is over! After completing a level, one or more new levels become available. You can always replay levels if you want to practice. Let's move on, glory awaits!"
ru: "Обучение пройдено! После прохождения уровней открываются новые, а старые всегда можно перепройти для тренировки. Вперёд, нас ждёт ещё много славных подвигов!"
---
key: "tutorial-end-dice-window"
en: "There are more battles ahead, each one requiring more powerful dice. Let's spend your earned coins to buy some new items"
ru: "Для последующих битв кубикам потребуется больше боевой силы. На полученные монетки снаряди Пуди чем-нибудь ещё"
---
key: "tutorial-initiative"
en: "Dice are displayed in turn order"
ru: "При расстановке кубики отображаются в порядке, в котором они ходят"
---
key: "tutorial-turn-order-window"
en: "The next die in line is shown here. Tap to see the full turn queue."
ru: "Здесь показано, кто ходит следующим. По нажатию откроется окно с полным списком очерёдности."
---
key: "tutorial-profession-abilities"
en: "When die a progresses, it receives class abilities, which can be used instead of its regular turn."
ru: "При достижении определённых уровней у кубика появляются способности, присущие его классу. Их можно использовать вместо хода."
---
key: "tutorial-potions-available"
en: "Potions are now available for your dice!"
ru: "Теперь кубикам доступно зельеварение!"
---
key: "tutorial-potions-list"
en: "All the available potions are listed here"
ru: "Здесь перечислены возможные зелья"
---
key: "tutorial-potions-description"
en: "You can view the potion's descriptions and the ingredients required to brew them here"
ru: "Здесь написан эффект зелья и необходимые ингредиенты"
---
key: "tutorial-potions-ingredients"
en: "You can tap on ingredient to view its description"
ru: "По нажатию на ингредиент показывается его описание"
---
key: "tutorial-potions-brewing"
en: "To brew a potion, drag and drop the ingredients here, then tap on the potion that appears on the right"
ru: "Чтобы сварить зелье, нужно перетащить сюда ингредиенты и нажать на появившееся справа зелье"
---
key: "tutorial-potions-any-ingredients"
en: "A question mark in the recipe signifies that any ingredient can be used"
ru: "Знак вопроса в рецепте означает, что может быть использован любой ингредиент"
---
key: "tutorial-potions-play-action"
en: "Before each die's turn, it can drink or throw a potion"
ru: "В бою перед своим ходом кубик может выпить или бросить зелье"
---
key: "tutorial-potions-play-one-potion-per-turn"
en: "Only one potion can be used each turn"
ru: "За ход кубик может использовать только одно зелье"
---
key: "tutorial-spawn-swipe"
en: "You have so many dice that they can't all be displayed at once. Slide left or right to navigate between them. To place a die on the battlefield, drag and drop it onto the battlefield."
ru: "У тебя так много кубиков, что они не могут быть показаны все сразу. Чтобы промотать список кубиков, проведи пальцем влево или вправо. Чтобы вытащить кубик на поле боя, перетаскивай его движением вверх."
---
key: "tutorial-skill-values"
en: "Every item requires some skill points to equip it. Every time a die levels up, it gains more skill points."
ru: "Каждый предмет требует от кубика определённого навыка. Чем опытнее кубик, тем больше сложных в обращении предметов он может использовать одновременно."
---
key: "tutorial-boss-intro"
en: "The famous Resistance! I'm surprised you've come this far. But you won't survive today. My dragons are hungry and I'm invulnerable, muahahaha!"
ru: "Вот и знаменитое движение Сопротивления! Удивлён, что вы зашли так далеко. Но отсюда живыми вам не выбраться. Мои драконы проголодались. И я неуязвим муахахаха!"
---
key: "tutorial-boss-vulnerability"
en: "I guess I underestimated you. But the battle isn't over yet!"
ru: "Похоже, я вас недооценил. Но битва ещё не закончена!"
---
key: "tutorial-boss-death"
en: "I have something to say... {name}, I am your father..."
ru: "Я должен кое что сказать... {name}, я твой отец..."
---
key: "tutorial-final-ending"
en: "The brave Resistance Movement managed to defeat the enemy forces and finally restore peace to Diceland!\n\nThe end."
ru: "Бесстрашное движение Сопротивления сумело победить вражеские силы, и в Кубестрии наконец настал мир!\n\nКонец."
